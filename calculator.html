<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="container">
        <input type="text" name="" id="input"><br><br>
        <button onclick="display('+')" class="operator">+</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button> <br><br>
        <button onclick="display('-')" class="operator">-</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button><br><br>
        <button onclick="display('*')" class="operator">*</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button><br><br>
        <button onclick="display('/')" class="operator">/</button>
        <button onclick="display('0')">0</button>
        <button onclick="cleardata()">C</button>
        <button onclick="calc()">=</button>


    </div>

    <script>
        const data = document.getElementById("input");

        function display(input){
            data.value += input;
        }

        function cleardata(){
            data.value = '';
        }
        function calc(){
            try{
              data.value = eval(data.value);  
            }
            catch(error){
                data.value = "Invalid syntax";
            }           
        }

        
    </script>

</body>
</html>
